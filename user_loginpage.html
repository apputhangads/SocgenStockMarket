<!DOCTYPE HTML>
<html>
<head> 
<title> UserLogin page</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  .content {
  max-width: 500px;
  margin: auto;
  background: rgb(209, 56, 56);
  padding: 10px;
}
</style>
</head>

<body>
  <div class="content">
<form action="UserLandingPage.html" method="post">
  <br>
  <br>
  <br>

  <div class="container">
    <div class="centered">
    <div class="container"><label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>
    </div>
    <br>
    <br>

    <div class="container"><label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required></div><br><br>

    <button type="submit">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div><br>

    <span class="psw"><a href="#">Forgot password?</a></span>

</div>
</div>
</form>
</body>

</html>
